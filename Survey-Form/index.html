<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Touhou Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="main">
        <h1 id="title" class="title">Touhou Project Survey Form</h1>
        <p id="description">This is the survey to know fans opinions</p>
        <section>
            <form class="survey-box"id="survey-form">
                <label class="label-separation" for="name" id="name-label">Name</label>
                <input class="form-input" type="text" name="name" id="name" placeholder="Enter your name" required>
                <label class="label-separation"for="email" id="email-label">Email</label>
                <input class="form-input" pattern="/^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/" type="email" name="email" id="email" placeholder="Enter your email" required>
                <label class="label-separation"for="number" id="number-label">Age</label>
                <input class="form-input" type="number" min="14" max="99" name="number" id="number" placeholder="Age" required>
                <p>Which option best describes your current level?</p>
                <select class="form-select" name="level" id="dropdown">
                    <option disabled selected value>Select current level</option>
                    <option value="starter">Starter</option>
                    <option value="normal">Normal</option>
                    <option value="hard">Hard</option>
                    <option value="lunatic">Lunatic</option>
                    <option value="extra-stage">Extra Stage</option>
                </select>
                <p>Would you recommend Touho to a friend?</p>
                <label><input type="radio" name="user-recommend" value="Definitely">Definitely</label>
                <label><input type="radio" name="user-recommend" value="Maybe">Maybe</label>
                <label><input type="radio" name="user-recommend" value="Not sure">Not sure</label>
                <p>Which games are your favorites in Touho Project?</p>
                <label><input class="input-checkbox" type="checkbox" name="prefer" value="Ten-Desires">Ten Desires</label>
                <label><input class="input-checkbox" type="checkbox" name="prefer" value="Legacy-of-Lunatic-Kingdom">Legacy of Lunatic Kingdom</label>
                <label><input class="input-checkbox" type="checkbox" name="prefer" value="Hidden-Star-in-Four-Seasons">Hidden Star in Four Seasons</label>
                <label><input class="input-checkbox" type="checkbox" name="prefer" value="Imperishable-Night">Imperishable Night</label>
                <label><input class="input-checkbox" type="checkbox" name="prefer" value="Embodiment-of-Scarlet-Devil">Embodiment of Scarlet Devil</label>
                <label><input class="input-checkbox" type="checkbox" name="prefer" value="Mountain-of-Faith">Mountain of Faith</label>
                <label><input class="input-checkbox" type="checkbox" name="prefer" value="Lotus-Land-Story">Lotus Land Story</label>
                <p>Any comments or suggestions?</p>
                <textarea name="comment" placeholder="Write Here!"></textarea>
                <button class="btn" id="submit" type="submit">Submit</button>
            </form>
        </section>
    </main>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
