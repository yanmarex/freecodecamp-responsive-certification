<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Touhou Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="main">
        <h1 id="title">Touhou Project Survey Form</h1>
        <p id="description">This is the survey to know fans opinions</p>
        <section class="survey-box">
            <form id="survey-form">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" placeholder="Enter your name" required>
                <label for="email">Email</label>
                <input pattern="/^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/" type="email" name="email" id="email" placeholder="Enter your email" required>
                <label for="age">Age</label>
                <input type="number" min="14" max="99" name="number" id="number" placeholder="Age" required>
            </form>
        </section>
    </main>
</body>
</html>
