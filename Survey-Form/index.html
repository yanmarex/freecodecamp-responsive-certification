<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Touhou Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="main">
        <h1 id="title">Touhou Project Survey Form</h1>
        <p id="description">This is the survey to know fans opinions</p>
        <section class="survey-box">
            <form id="survey-form">
                <label for="name" id="name-label">Name</label>
                <input type="text" name="name" id="name" placeholder="Enter your name" required>
                <label for="email" id="email-label">Email</label>
                <input pattern="/^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/" type="email" name="email" id="email" placeholder="Enter your email" required>
                <label for="number" id="number-label">Age</label>
                <input type="number" min="14" max="99" name="number" id="number" placeholder="Age" required>
                <p>Which option best describes your current level?</p>
                <select name="level" id="dropdown">
                    <option disabled selected value>Select current level</option>
                    <option value="starter">Starter</option>
                    <option value="normal">Normal</option>
                    <option value="hard">Hard</option>
                    <option value="lunatic">Lunatic</option>
                    <option value="extra-stage">Extra Stage</option>
                </select>
            </form>
        </section>
    </main>
</body>
</html>
